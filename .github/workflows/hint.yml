name: Hint – HW05

on:
  workflow_dispatch:
    inputs:
      level:
        description: 'Hint szint (1, 2 vagy 3)'
        required: true
        type: choice
        options: ['1', '2', '3']

permissions:
  contents: write

jobs:
  hint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Hint megjelenítése és nyilvántartás frissítése
        env:
          HINT_LEVEL: ${{ inputs.level }}
        run: node .github/scripts/hints.js

      - name: hints-usage.json visszamentése a repóba
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hints-usage.json
          git diff --staged --quiet || git commit -m "chore: update hints usage [skip ci]"
          git push
